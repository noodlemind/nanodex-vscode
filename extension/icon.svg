<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="#1E1E1E" stroke="#007ACC" stroke-width="2"/>

  <!-- Knowledge graph nodes (hexagons) -->
  <!-- Center node -->
  <g transform="translate(64, 64)">
    <circle cx="0" cy="0" r="12" fill="#007ACC" stroke="#61DAFB" stroke-width="2"/>
  </g>

  <!-- Surrounding nodes -->
  <g transform="translate(64, 28)">
    <circle cx="0" cy="0" r="8" fill="#61DAFB" stroke="#007ACC" stroke-width="1.5"/>
  </g>

  <g transform="translate(94, 40)">
    <circle cx="0" cy="0" r="8" fill="#61DAFB" stroke="#007ACC" stroke-width="1.5"/>
  </g>

  <g transform="translate(100, 70)">
    <circle cx="0" cy="0" r="8" fill="#61DAFB" stroke="#007ACC" stroke-width="1.5"/>
  </g>

  <g transform="translate(88, 94)">
    <circle cx="0" cy="0" r="8" fill="#61DAFB" stroke="#007ACC" stroke-width="1.5"/>
  </g>

  <g transform="translate(40, 94)">
    <circle cx="0" cy="0" r="8" fill="#61DAFB" stroke="#007ACC" stroke-width="1.5"/>
  </g>

  <g transform="translate(28, 70)">
    <circle cx="0" cy="0" r="8" fill="#61DAFB" stroke="#007ACC" stroke-width="1.5"/>
  </g>

  <g transform="translate(34, 40)">
    <circle cx="0" cy="0" r="8" fill="#61DAFB" stroke="#007ACC" stroke-width="1.5"/>
  </g>

  <!-- Connection lines -->
  <line x1="64" y1="64" x2="64" y2="28" stroke="#007ACC" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="94" y2="40" stroke="#007ACC" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="100" y2="70" stroke="#007ACC" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="88" y2="94" stroke="#007ACC" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="40" y2="94" stroke="#007ACC" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="28" y2="70" stroke="#007ACC" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="34" y2="40" stroke="#007ACC" stroke-width="2" opacity="0.6"/>

  <!-- Connecting lines between outer nodes -->
  <line x1="64" y1="28" x2="94" y2="40" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
  <line x1="94" y1="40" x2="100" y2="70" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="70" x2="88" y2="94" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
  <line x1="88" y1="94" x2="40" y2="94" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="94" x2="28" y2="70" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
  <line x1="28" y1="70" x2="34" y2="40" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
  <line x1="34" y1="40" x2="64" y2="28" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
</svg>
